name: Sync Collections

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout content-staging branch
        uses: actions/checkout@v4
        with:
          ref: content-staging
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Run sync_collections.py
        working-directory: ./bin
        run: python3 sync_collections.py

      - name: Run sync_partner_collections.py
        working-directory: ./bin
        run: python3 sync_partner_collections.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Collections sync, automated on $(date '+%Y-%m-%d %H:%M:%S %Z')"
          git push

